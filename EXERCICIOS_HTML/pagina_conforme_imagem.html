<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo de Produtos - Desenvolvimento WEB I</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ececec;
    margin: 0;
    padding: 0;
  }
  .catalog-container {
    width: 80%;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    text-align: left;
    padding: 12px;
    border: 1px solid #ddd;
  }
  th {
    background-color: #f8f8f8;
    color: #333;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  h1 {
    text-align: center;
    color: #333;
    background-color: #f8f8f8;
    margin: 0;
    padding: 10px 0;
  }
</style>
</head>
<body>

<div class="catalog-container">
  <h1>Catálogo de Produtos - Desenvolvimento WEB I</h1>
  <table>
    <thead>
      <tr>
        <th>Produtos</th>
        <th>Categoria</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Faça Você Mesmo: Comida Japonesa</td>
        <td>DVD</td>
        <td>R$ 55,00</td>
      </tr>
      <tr>
        <td>Faça Você Mesmo: Comida Mexicana</td>
        <td>DVD</td>
        <td>R$ 42,00</td>
      </tr>
      <tr>
        <td>Faça Você Mesmo: Comida Árabe</td>
        <td>VHS</td>
        <td>R$ 39,00</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
